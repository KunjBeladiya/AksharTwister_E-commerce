<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåà Yarn Haven - Your Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #8B5CF6;
            --primary-light: #A78BFA;
            --secondary: #EC4899;
            --secondary-light: #F9A8D4;
            --accent: #10B981;
            --accent-light: #6EE7B7;
            --background: #F8FAFC;
            --card-bg: #FFFFFF;
            --text-dark: #1F2937;
            --text-muted: #6B7280;
            --border-light: rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: white;
            min-height: 100vh;
        }

        .cart-wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }

        .cart-header {
            text-align: center;
            margin: 1.5rem 0 3rem;
            position: relative;
        }

        .cart-header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--primary);
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 1;
        }

        .cart-header h1::after {
            content: '';
            position: absolute;
            width: 40%;
            height: 12px;
            background: linear-gradient(45deg, var(--primary-light), var(--secondary-light));
            bottom: 5px;
            left: 30%;
            z-index: -1;
            border-radius: 10px;
            opacity: 0.4;
        }

        .cart-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 1.5rem;
            margin-bottom: 0.5rem;
            box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px, rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
        }


        .cart-columns {
            display: grid;
            grid-template-columns: 3fr 1fr 1fr 1fr 0.5fr;
            padding: 1.2rem 0;
            border-bottom: 2px solid rgba(124, 58, 237, 0.2);
            margin-bottom: 1rem;
            font-weight: 600;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 3fr 1fr 1fr 1fr 0.5fr;
            align-items: center;
            padding: 0.7rem 0;
            border-bottom: 1px solid var(--border-light);
            transition: all 0.3s ease;
        }

        .cart-item:hover {
            background: rgba(124, 58, 237, 0.03);
            transform: translateY(-2px);
            border-radius: 12px;
            padding-left: 10px;
            padding-right: 10px;
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 1.8rem;
        }

        .item-image {
            width: 90px;
            height: 90px;
            border-radius: 18px;
            object-fit: cover;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border: 4px solid white;
            transition: transform 0.3s ease;
        }

        .cart-item:hover .item-image {
            transform: scale(1.05);
        }

        .item-details h3 {
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .item-details p {
            color: var(--text-muted);
            font-size: 0.9rem;
            display: inline-block;
            background: #F3F4F6;
            padding: 0.2rem 0.8rem;
            border-radius: 20px;
            font-weight: 500;
        }

        .item-qty {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            justify-self: center;
            background: #F9FAFB;
            padding: 0.5rem 0.8rem;
            border-radius: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .qty-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .qty-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 3px 8px rgba(124, 58, 237, 0.3);
        }

        .price {
            color: var(--accent);
            font-weight: 600;
            justify-self: center;
            font-size: 1.1rem;
        }

        .total-amount {
            font-weight: 700;
        }

        .cart-total {
            text-align: right;
            margin-top: 2.5rem;
            font-size: 1.6rem;
            color: var(--primary);
            font-weight: 600;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 1rem;
        }

        .cart-total .total-amount {
            color: var(--accent);
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent), var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
        }

        .checkout-btn {
            float: right;
            margin-top: 2.5rem;
            padding: 1.2rem 3rem;
            background: #2962FF;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.3);
        }

        .checkout-btn i {
            transition: transform 0.3s ease;
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(124, 58, 237, 0.4);
        }

        .checkout-btn:hover i {
            transform: translateX(5px);
        }

        .empty-cart {
            text-align: center;
            padding: 5rem 0;
            color: var(--text-muted);
        }

        .empty-cart i {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: var(--primary-light);
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .empty-cart h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }

        .empty-cart p {
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {

            .cart-columns,
            .cart-item {
                grid-template-columns: 1fr;
                gap: 1.2rem;
            }

            .cart-columns {
                display: none;
            }

            .item-info {
                flex-direction: column;
                text-align: center;
            }

            .cart-total {
                text-align: center;
                flex-direction: column;
                justify-content: center;
            }

            .checkout-btn {
                width: 100%;
                float: none;
                justify-content: center;
            }

            .cart-container {
                padding: 1.5rem;
            }

            .cart-header h1 {
                font-size: 2.2rem;
            }
        }

        /***** address modal ****/
        #addressModal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 400px;
            border-radius: 8px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            right: 16px;
            top: 10px;
            font-size: 22px;
            cursor: pointer;
        }

        .checkout-input {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            box-sizing: border-box;
        }

        .checkout-button {
            padding: 8px 12px;
            margin-top: 8px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .address-item {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 6px;
            border-radius: 5px;
        }

        #addressList p {
            margin: 4px 0;
        }
    </style>
</head>

<body>
    <div class="cart-wrapper">
        <div class="cart-header">
            <h1><i class="fas fa-shopping-basket"></i>Your Yarn Cart</h1>
        </div>

        <div class="cart-container">
            <div class="cart-columns">
                <span>Product</span>
                <span>Quantity</span>
                <span>Price</span>
                <span>Total</span>
                <span></span>
            </div>

            <div id="cart-items"></div>

            <div class="cart-total">
                Total: <span class="total-amount" id="cart-total"></span>
            </div>

            <button id="checkout-btn" class="checkout-btn">
                Checkout Now <i class="fas fa-arrow-right"></i>
            </button>

            <div id="empty-cart" class="empty-cart" style="display: none;">
                <i class="fas fa-shopping-basket"></i>
                <h2>Your cart feels lonely!</h2>
                <p>Add some colorful yarns to get started</p>
            </div>
        </div>
    </div>

    <!-- Address Modal -->
    <div id="addressModal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2>Select Delivery Address</h2>

            <div id="addressList"></div>

            <h3>Add New Address</h3>
            <form id="newAddressForm">
                <input type="text" id="street" class="checkout-input" placeholder="Street" required />
                <input type="text" id="city" class="checkout-input" placeholder="City" required />
                <input type="text" id="state" class="checkout-input" placeholder="State" required />
                <input type="text" id="zipcode" class="checkout-input" placeholder="Zip Code" required />
                <input type="text" id="country" class="checkout-input" placeholder="Country" required />
                <button type="submit" class="checkout-button">Add Address</button>
            </form>

        </div>
    </div>

    <script>
        async function updateQuantity(cartItemId, change) {
            const token = localStorage.getItem("token");
            const action = change === 1 ? 'increment' : 'decrement';

            const res = await fetch('/cart/dataupdate', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    Authorization: `Bearer ${token}`
                },
                body: JSON.stringify({ itemId: cartItemId, action })
            });

            if (!res.ok) {
                alert('Failed to update quantity');
                return;
            }

            fetchCart();
        }

        async function deleteItem(cartItemId) {
            const token = localStorage.getItem("token");
            const confirmed = confirm("Are you sure you want to remove this item?");
            if (!confirmed) return;

            const res = await fetch(`/cart/delete/${cartItemId}`, {
                method: 'DELETE',
                headers: {
                    Authorization: `Bearer ${token}`
                }
            });

            if (!res.ok) {
                alert("Failed to delete item");
                return;
            }

            fetchCart();
        }

        async function fetchCart() {
            try {
                const token = localStorage.getItem("token");
                const response = await fetch('/cart/data', {
                    headers: { Authorization: `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to fetch cart');
                const data = await response.json();

                const cartItems = document.getElementById('cart-items');
                const cartTotal = document.getElementById('cart-total');
                const checkoutBtn = document.getElementById('checkout-btn');
                const emptyCart = document.getElementById('empty-cart');

                cartItems.innerHTML = '';

                if (!data.items || data.items.length === 0) {
                    emptyCart.style.display = 'block';
                    checkoutBtn.style.display = 'none';
                    cartTotal.textContent = '‚Çπ0';
                    return;
                }

                data.items.sort((a, b) => a.itemId - b.itemId);

                data.items.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'cart-item';
                    itemElement.dataset.cartItemId = item.itemId;

                    itemElement.innerHTML = `
                        <div class="item-info">
                            <img src="${item.imageUrl || 'placeholder.jpg'}" class="item-image" alt="${item.name}">
                            <div class="item-details">
                                <h3>${item.name}</h3>
                                <p>Color: ${item.color || 'Multicolor'}</p>
                            </div>
                        </div>
                        <div class="item-qty">
                            <button class="qty-btn" data-change="-1"><i class="fas fa-minus"></i></button>
                            <span>${item.quantity} kg</span>
                            <button class="qty-btn" data-change="1"><i class="fas fa-plus"></i></button>
                        </div>
                        <div class="price">‚Çπ${item.pricePerKg}/kg</div>
                        <div class="price total-amount">‚Çπ${item.total}</div>
                        <div class="item-delete" style="text-align:center;">
                            <button class="qty-btn" style="background: red;" data-delete="true">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;

                    cartItems.appendChild(itemElement);
                });

                cartTotal.textContent = `‚Çπ${data.totalAmount}`;
                checkoutBtn.style.display = 'block';
                emptyCart.style.display = 'none';

            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load cart. Please try again.');
            }
        }

        document.getElementById('cart-items').addEventListener('click', function (e) {
            const btn = e.target.closest('.qty-btn');
            const cartItem = e.target.closest('.cart-item');

            if (!btn || !cartItem) return;

            const cartItemId = parseInt(cartItem.dataset.cartItemId);

            if (btn.dataset.change) {
                const change = parseInt(btn.dataset.change);
                updateQuantity(cartItemId, change);
            }

            if (btn.dataset.delete) {
                deleteItem(cartItemId);
            }
        });

        fetchCart();
        setInterval(fetchCart, 30000);


        //******** addres modal ********//

        const modal = document.getElementById("addressModal");
        const checkoutBtn = document.getElementById("checkout-btn");
        const closeModal = document.querySelector(".modal-close");
        const addressList = document.getElementById("addressList");
        const form = document.getElementById("newAddressForm");

        // Open modal
        checkoutBtn.onclick = async () => {
            modal.style.display = "block";
            await fetchAddresses();
        };

        // Close modal
        closeModal.onclick = () => {
            modal.style.display = "none";
        };

        window.onclick = (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };

        async function fetchAddresses() {
            console.log("fetch address")
            addressList.innerHTML = "Loading...";
            try {
                const res = await fetch("/user/address", {
                    headers: {
                        Authorization: `Bearer ${localStorage.getItem("token")}`,
                    },
                });

                const data = await res.json();
                addressList.innerHTML = "";
                const addresses = data.addresses;

                if (addresses.length === 0) {
                    addressList.innerHTML = "<p>No addresses found.</p>";
                } else {
                    addresses.forEach((addr) => {
                        console.log(addr)
                        const div = document.createElement("div");
                        div.className = "address-item";
                        div.innerHTML = `
              <p><strong>${addr.street}</strong></p>
              <p>${addr.city}, ${addr.state}, ${addr.zipcode}, ${addr.country}</p>
              <button class="checkout-button" onclick="selectAddress('${addr.id}')">Deliver Here</button>
            `;
                        addressList.appendChild(div);
                    });
                }
            } catch (err) {
                addressList.innerHTML = "<p>Error loading addresses.</p>";
            }
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const street = document.getElementById("street").value;
            const city = document.getElementById("city").value;
            const state = document.getElementById("state").value;
            const zipcode = document.getElementById("zipcode").value;
            const country = document.getElementById("country").value;

            try {
                const res = await fetch("/user/address", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${localStorage.getItem("token")}`,
                    },
                    body: JSON.stringify({ street, city, state, zipcode, country }),
                });

                if (res.ok) {
                    alert("Address added!");
                    form.reset();
                    fetchAddresses();
                } else {
                    alert("Failed to add address.");
                }
            } catch (err) {
                alert("Error submitting address.");
            }
        });


        async function selectAddress(id) {
            modal.style.display = "none";

            await createOrder(id); // lower camelCase
        }

        /********* Create Order Function **********/

        async function createOrder(addressId) {
            try {
                const response = await fetch('/order/create', {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        addressId: addressId, // üîÅ match backend naming
                        paymentMethod: "CASH"
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    console.log("Order created successfully!", data);
                    alert("Order placed successfully!");
                    // Optionally redirect user to order history or thank-you page
                    // window.location.href = "/orders";
                } else {
                    console.error("Failed to create order:", data);
                    alert("Failed to create order: " + data.error);
                }

            } catch (error) {
                console.error("Error creating order:", error);
                alert("An unexpected error occurred.");
            }
        }


    </script>
</body>

</html>
